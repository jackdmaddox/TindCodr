<form action="/users/signup" method="POST">
    <label>
        First Name
        <input type="text" name="first_name" placeholder="Bill" />
    </label>
    <label>
        Last Name
        <input type="text" name="last_name" placeholder="Shakespeare" />
    </label>
    <label>
        Email Address
        <input type="text" name="email" placeholder="you@read.com" />
    </label>
    <label>
        Password
        <input type="password" name="password" placeholder="Your Password" />
    </label>
    <button type="submit" CLASS="is-primary"> Sign Up </button>
</form>
<a href="https://slack.com/oauth/authorize?scope=identity.basic&client_id=your_client_id"><img src="https://api.slack.com/img/sign_in_with_slack.png" /></a>
